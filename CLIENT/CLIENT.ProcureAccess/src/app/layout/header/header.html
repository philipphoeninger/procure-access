<mat-toolbar id="pa-header">
  <button id="menu-btn" mat-icon-button [matMenuTriggerFor]="menu">
    <mat-icon>menu</mat-icon>
  </button>
  <mat-menu #menu="matMenu">
    <button mat-menu-item [routerLink]="'home'">
      <mat-icon>home</mat-icon>
      <span>Home</span></button>
  </mat-menu>
  <button matButton class="home-btn" aria-label="Home button" [routerLink]="'home'">
    <h1 id="app-name"><img class="pa-logo" [src]="logoPath" alt="WERTE.IT Logo" />ProcureAccess</h1>
  </button>
  <div class="tools">
    <form id="header-search-field">
      <mat-form-field class="ctn-form-field-size-small" subscriptSizing="dynamic" appearance="outline">
        <mat-label>Search</mat-label>
        <input type="text" matInput />
        <mat-icon matSuffix>search</mat-icon>
      </mat-form-field>
    </form>
    <button mat-icon-button id="header-search-icon" class="search-btn" aria-label="Search icon-button">
      <mat-icon>search</mat-icon>
    </button>
    <button mat-icon-button class="home-icon-btn" aria-label="Home icon-button" [routerLink]="'home'">
      <mat-icon>home</mat-icon>
    </button>
    <button mat-icon-button class="filters-btn" aria-label="Filters icon-button" [routerLink]="'filters'">
      <span class="material-symbols-outlined">action_key</span>
    </button>
    <button mat-icon-button class="favourites-btn" aria-label="Favourites icon-button" [routerLink]="'favourites'">
      <mat-icon>favorite</mat-icon>
    </button>
    <button mat-icon-button class="profile-btn" aria-label="Profile icon-button" [routerLink]="'profile'">
      <mat-icon>person</mat-icon>
    </button>
    <button mat-icon-button class="settings-btn" aria-label="Settings icon-button" [routerLink]="'settings'">
      <mat-icon>settings</mat-icon>
    </button>
    <button mat-icon-button class="logout-btn" aria-label="Logout icon-button" (click)="authService.logout()">
      <mat-icon>logout</mat-icon>
    </button>
  </div>
</mat-toolbar>
