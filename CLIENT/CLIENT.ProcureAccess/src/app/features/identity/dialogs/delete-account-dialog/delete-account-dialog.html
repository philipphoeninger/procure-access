<h2 mat-dialog-title>Delete account</h2>
<mat-dialog-content>
  <p>You're about to delete your account.</p>
  <p>For verification, please enter your email below and click the 'Delete' button.</p>
  <p>Your E-Mail: {{ email() }}</p>
  <p>Attention: this cannot be undone!</p>
  <mat-form-field id="property-input">
    <mat-label>E-Mail</mat-label>
    <input matInput [(ngModel)]="inputEmail" />
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
  <button matButton [mat-dialog-close]="false">Cancel</button>
  <button matButton [disabled]="deletionDisabled()" [mat-dialog-close]="true" cdkFocusInitial>Delete</button>
</mat-dialog-actions>
