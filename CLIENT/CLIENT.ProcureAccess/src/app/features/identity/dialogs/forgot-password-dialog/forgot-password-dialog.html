<h2 mat-dialog-title>Forgot Password</h2>
<mat-dialog-content>
  <p>Type in your email address. We will send you a link for resetting your password.</p>
  <mat-form-field id="email-input">
    <mat-label>Email</mat-label>
    <input matInput [(ngModel)]="email" />
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
  <button matButton (click)="onCancelClick()">Cancel</button>
  <button matButton [mat-dialog-close]="email()" cdkFocusInitial>Reset</button>
</mat-dialog-actions>
