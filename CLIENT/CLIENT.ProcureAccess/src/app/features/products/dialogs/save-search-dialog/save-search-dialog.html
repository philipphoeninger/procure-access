<h2 mat-dialog-title>Save search</h2>
<mat-dialog-content>
  <p>Save this search to your favourites</p>
  <mat-form-field id="property-input">
    <mat-label>Name</mat-label>
    <input matInput [(ngModel)]="name" />
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
  <button matButton (click)="onCancelClick()">Cancel</button>
  <button matButton [mat-dialog-close]="name()" cdkFocusInitial>Save</button>
</mat-dialog-actions>
