<table 
    mat-table
    matSort
    class="products-table" 
    [dataSource]="dataSource" 
    class="mat-elevation-z8"
    (matSortChange)="announceSortChange($event)">
  <!-- Position Column -->
  <ng-container matColumnDef="position">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by position"> No. </th>
    <td mat-cell *matCellDef="let element"> {{element.position}} </td>
  </ng-container>

  <!-- Actions Column -->
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> Actions </th>
    <td mat-cell *matCellDef="let element" style="padding-left: 8px;">
      <button
        mat-icon-button
        class="product-details-btn"
        aria-label="Product details icon-button"
        matTooltip="Details"
        matTooltipPosition="above"
        [routerLink]="['/product', element.id]"
      >
        <mat-icon>visibility</mat-icon>
      </button>
      <button
        mat-icon-button
        class="product-save-btn"
        aria-label="Product save icon-button"
        matTooltip="Save to favorites" 
        matTooltipPosition="right"
        (click)="addProductFavorite(element.name)">
        <mat-icon>add</mat-icon>
      </button>
    </td>
  </ng-container>

  <!-- Id Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by id"> Id </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by name"> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <!-- Link Column -->
  <ng-container matColumnDef="link">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by link"> Link </th>
    <td mat-cell *matCellDef="let element"> <a [href]="'https://' + element.link" target="_blank"> {{element.link}} </a></td>
  </ng-container>

  <!-- Functionality Column -->
  <ng-container matColumnDef="functionality">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by functionality"> Functionality </th>
    <td mat-cell *matCellDef="let element"> {{element.functionality}} </td>
  </ng-container>

  <!-- Type Column -->
  <ng-container matColumnDef="type">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by type"> Type </th>
    <td mat-cell *matCellDef="let element"> {{element.type}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
